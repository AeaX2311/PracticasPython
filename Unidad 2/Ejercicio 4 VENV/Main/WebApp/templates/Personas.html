<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Saludo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Sistema gestor de personas</h1>

    <div>
        <a href="nueva_persona">Agregar persona</a>
        <table border="1">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Correo electronico</th>
                    <th>Detalle</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                {% for persona in personas %}
                <tr>
                    <td>{{persona.id}}</td>
                    <td>{{persona.nombre}} {{persona.apellido}}</td>
                    <td>{{persona.correoElectronico}}</td>
                    <td><a href="detalle_persona/{{persona.id}}">Ver..</a></td>
                    <td><a href="editar_persona/{{persona.id}}">Editar..</a></td>
                    <td><a href="eliminar_persona/{{persona.id}}">Eliminar..</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html></html>
