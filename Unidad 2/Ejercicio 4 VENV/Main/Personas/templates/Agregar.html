<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Nueva persona</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/add.css' %}"/>
</head>
<body>
    <a href="{% url 'index' %}">Regresar</a>

    <div class="formContainer">
        <div class="formLeft">
            <img src="/static/Recursos/Bienvenido.svg" style="width: 80%;">
        </div>
        <div class="formRight">
            <form method="POST" class="formio">
                <h1>Agregar persona</h1>
        
                <table>
                    {{formaPersona}}
                </table>
        
                <button type="submit" id="btnCrear">Crear</button>
                {% csrf_token %}
            </form>
        </div>
    </div>
</body>
</html>
